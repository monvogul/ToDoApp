<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/app.js"></script>

</head>
<body>
<header> <h2 class="heading">Todos</h2> </header>
<section class="newNote"><input type="text" id="insertNote" style="width:100%;height:35px ;" placeholder="Take a note.."/></section>

<section class="container">


                <ul id="noteList"></ul>

    </section>
    <footer class="filters">
            <button id="all" class="btn-circ">All</button>
            <button id="incomplete" class="btn-circ">Incomplete</button>
            <button id="complete" class="btn-circ">Completed</button>

    </footer>



</body>

</html>
