<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,500,700,900' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet">

    <script src="js/app.js"></script>

</head>
<body>
<header> <h2 class="heading">todos</h2> </header>
<section class="newNote">

    <input type="text" id="insertNote"  required/>
    <label class="placeholder" for="insertNote">Things to do... </label>
</section>

<section class="">
    <ul id="noteList" class="container"></ul>
</section>
<footer class="filters" id="filterDiv">
    <button id="all" class="btn-circ active">All</button>
    <button id="incomplete" class="btn-circ">Incomplete</button>
    <button id="complete" class="btn-circ">Completed</button>

</footer>



</body>

</html>
